
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Coin Tracker</title>
</head>
<body>
    <h1 class="text-danger text-center" style="margin-top:70px;">Refresh Page for live price updates!</h1>
    <button id="button" class="text-warning bg-dark" style="margin-top:20px;" >Click For Wisdom</button>
    <section class="text-dark fs-3 fst-italic fw-semibold" id="quote"></section>
    
       <!-- Navbar section -->
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Coin Tracker</a>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>


    <!-- Table Section -->
    <table class="table table-bordered" style="margin-top: 90px">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Rank</th>
                <th scope="col">Price</th>
                <th scope="col">BTC Price</th>
                <th scope="col">UUID</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>



   
</body>
</html>
